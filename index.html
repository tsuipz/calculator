<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
		<script defer src="script.js"></script>
	</head>
	<body>
		<section class="wrapper">
			<header>
				<h1>0</h1>
			</header>
			<main>
				<button class="btn secondary-color ac">AC</button>
				<button class="btn secondary-color">+/-</button>
				<button class="btn secondary-color">%</button>
				<button class="btn primary-color">&divide;</button>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn primary-color">&times;</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn primary-color">&minus;</button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn primary-color">&plus;</button>
				<button class="btn last-digit">0</button>
				<button class="btn">.</button>
				<button class="btn primary-color equal">&equals;</button>
			</main>
			<footer class="hidden">
				<h2>Your last calculations:</h2>
				<ul></ul>
			</footer>
		</section>
	</body>
</html>
